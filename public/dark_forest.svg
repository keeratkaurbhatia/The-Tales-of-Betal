<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1a14" />
      <stop offset="100%" stop-color="#050809" />
    </linearGradient>
    <linearGradient id="fog" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(20,30,25,0.0)" />
      <stop offset="50%" stop-color="rgba(30,40,35,0.3)" />
      <stop offset="100%" stop-color="rgba(20,30,25,0.0)" />
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- Moon glow -->
  <g filter="url(#softBlur)">
    <circle cx="75%" cy="18%" r="120" fill="#d6e6de" opacity="0.08" />
    <circle cx="75%" cy="18%" r="60" fill="#d6e6de" opacity="0.10" />
  </g>

  <!-- Far tree line -->
  <g fill="#0e1412">
    <path d="M0,760 C150,740 240,760 330,740 C420,720 510,760 600,740 C690,720 780,760 870,740 C960,720 1050,760 1140,740 C1230,720 1320,760 1410,740 C1500,720 1590,760 1680,740 C1770,720 1860,760 1920,740 L1920,1080 L0,1080 Z"/>
  </g>

  <!-- Mid tree silhouettes -->
  <g fill="#0b130f">
    <path d="M-40,800 L60,800 L30,700 Z"/>
    <path d="M80,820 L180,820 L130,690 Z"/>
    <path d="M220,790 L320,790 L280,680 Z"/>
    <path d="M340,810 L440,810 L390,690 Z"/>
    <path d="M480,800 L580,800 L540,680 Z"/>
    <path d="M620,820 L720,820 L670,700 Z"/>
    <path d="M760,810 L860,810 L810,690 Z"/>
    <path d="M900,800 L1000,800 L960,680 Z"/>
    <path d="M1040,820 L1140,820 L1090,700 Z"/>
    <path d="M1180,810 L1280,810 L1230,690 Z"/>
    <path d="M1320,800 L1420,800 L1380,680 Z"/>
    <path d="M1460,820 L1560,820 L1510,700 Z"/>
    <path d="M1600,810 L1700,810 L1650,690 Z"/>
    <path d="M1740,800 L1840,800 L1800,680 Z"/>
  </g>

  <!-- Foreground ground/fog -->
  <rect y="880" width="100%" height="200" fill="rgba(12,18,14,0.8)" />
  <rect y="780" width="100%" height="160" fill="rgba(18,26,22,0.35)" />
  <rect y="720" width="100%" height="120" fill="rgba(18,26,22,0.25)" />

  <!-- Horizontal fog band -->
  <rect y="420" width="100%" height="100" fill="rgba(24,32,30,0.18)" />
</svg>